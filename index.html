<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="script.js"></script>


  
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div><img src="images/logo.png" alt="logo" class="logo"></div>

  <div class="container" id="container">
    <div class="values">
      <form action="">


        <div class="label-area">
          <label for="bill" class="label-title">Bill</label>
          <label for="bill" class="verific label-title" id="verific-id">Cant't be zero</label>
        </div>
        <div class="inp-bill new-field"  id="intBillBorder">
          <img src="images/icon-dollar.png" alt="icon-dollar">
          <div>
            <input type="number" name="bill" id="bill" class="input-fields" placeholder="0">
          </div>

        </div>


        <label for="tip" class="label-title">Select Tip %</label>
        <div class="inp-tip" id="tip">
          <a onclick="bgBtn(5)" id="5" class="btns test">5%</a>
          <a onclick="bgBtn(10)" id="10" class="btns test">10%</a>
          <a onclick="bgBtn(15)" id="15" class="btns test">15%</a>
          <a onclick="bgBtn(25)" id="25" class="btns test">25%</a>
          <a onclick="bgBtn(50)" id="50" class="btns test">50%</a>
          <input type="number" name="tip" id="inp-tip-field" placeholder="Custom" >
        </div>

        <div class="label-area">
          <label for="" class="label-title">Number of People</label>
          <label for="" class="verific label-title" id="verific-id-2">Cant't be zero</label>
        </div>
        <div class="number-people new-field" id="people-border">
          <img src="images/icon-person.png" alt="icon-person" >
          <div>
            <input type="number" name="people" id="people" class="input-fields" placeholder="0" minlength="1" maxlength="5">
          </div>
        </div>
      </form>
    </div>


    <div class="total">
      <div class="total-values">
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Tip Amount</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-tip">$0,00</span>
        </div>
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Total</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-total">$0,00</span>
        </div>
      </div>
      <div class="btn-area">
        <a href="index.html" class="btn" id="btn-reset">Reset</a>
        
      </div>
    </div>
  </div>

  <script>
    function bgBtn(item){
      button = document.getElementById(item)
      test = document.getElementsByClassName('test')

      for(var p = 0; p < test.length; p++){
        test[p].style.backgroundColor = '#00494d'
      }

      button.style.backgroundColor = '#7f9c9f';


      console.log(item);

    }
    
  </script>
</body>
</html>
