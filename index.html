<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <img src="images/logo.svg" alt="logo">

  <div class="container">
    <div class="values">
      <form action="">


        <label for="bill">Bill</label>
        <div class="inp-bill new-fild">
          <img src="images/icon-dollar.svg" alt="icon-dollar">
          <div>
            <input type="number" name="bill" id="bill" class="input-fields">
          </div>

        </div>


        <label for="tip">Select Tip %</label>
        <div class="inp-tip" id="tip">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" name="tip" id="inp-tip-field" placeholder="Custom">
        </div>

        <label for="">Number of People</label>
        <div class="number-people new-fild">
          <div class="inp-people">
            <img src="images/icon-person.svg" alt="icon-person">
            <input type="number" name="people" id="people" class="input-fields">
          </div>
        </div>
      </form>
    </div>


    <div class="total">
      <div class="total-values">
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Tip Amount</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-tip">0</span>
        </div>
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Total</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-total">0</span>
        </div>
      </div>
      <a href="#" class="btn" id="btn-reset">Reset</a>
    </div>
  </div>
</body>
</html>
