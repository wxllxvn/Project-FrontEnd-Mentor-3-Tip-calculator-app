<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <img src="images/logo.png" alt="logo" class="logo">

  <div class="container">
    <div class="values">
      <form action="">


        <label for="bill" class="label-title">Bill</label>
        <div class="inp-bill new-field">
          <img src="images/icon-dollar.png" alt="icon-dollar">
          <div>
            <input type="number" name="bill" id="bill" class="input-fields" placeholder="0">
          </div>

        </div>


        <label for="tip" class="label-title">Select Tip %</label>
        <div class="inp-tip" id="tip">
          <button value="5">5%</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="25">25%</button>
          <button value="50">50%</button>
          <input type="number" name="tip" id="inp-tip-field" placeholder="Custom">
        </div>

        <label for="" class="label-title">Number of People</label>
        <div class="number-people new-field">
          <img src="images/icon-person.png" alt="icon-person" >
          <div>
            <input type="number" name="people" id="people" class="input-fields" placeholder="0" minlength="1" maxlength="5">
          </div>
        </div>
      </form>
    </div>


    <div class="total">
      <div class="total-values">
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Tip Amount</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-tip">$0,00</span>
        </div>
        <div class="row-total">
          <div class="span-total">
            <p class="p-total">Total</p>
            <p class="p-total-sub">/ person</p>
          </div>
          <span class="final-value" id="final-total">$0,00</span>
        </div>
      </div>
      <div class="btn-area">
        <a href="#" class="btn" id="btn-reset">Reset</a>
      </div>
    </div>
  </div>
</body>
</html>
